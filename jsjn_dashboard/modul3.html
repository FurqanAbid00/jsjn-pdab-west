<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modul 3 - Aktiviti & Operasi</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Modul 3: Aktiviti & Operasi</h1>
    <form id="aktivitiForm">
      <label>Nama Aktiviti</label>
      <input type="text" name="aktiviti" required />

      <label>Anggota Terlibat</label>
      <input type="text" name="anggota" placeholder="Boleh lebih dari 5, asingkan dengan koma" />

      <label>Jumlah Kutipan</label>
      <input type="number" name="kutipan" />

      <label>Jumlah Keluar</label>
      <input type="number" name="keluar" />

      <label>Catatan</label>
      <textarea name="catatan" rows="3"></textarea>

      <label>Muat Naik Gambar</label>
      <input type="file" name="gambar" accept="image/*" />

      <button type="submit">Hantar</button>
    </form>
    <br />
    <a href="index.html">â¬… Kembali Dashboard</a>
  </div>
</body>
</html>
